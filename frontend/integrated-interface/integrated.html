<div id="gameSystem" style="max-width: 900px; margin: 0 auto; padding: 20px;">
    <!-- Header with Timer -->
    <div style="background: #f5f5f5; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0;">Multi-Task Challenge</h2>
            <div>
                <span style="font-weight: bold;">Total Time: <span id="globalTimer">00:00</span></span>
                <span style="margin-left: 20px;">Switches: <span id="switchCount">0</span></span>
            </div>
        </div>
    </div>
    
    <!-- Tab Navigation -->
    <div id="tabNav" style="display: flex; gap: 5px; margin-bottom: 20px; flex-wrap: wrap;">
        <!-- Game 1 Tabs -->
        <button class="tab-btn" data-tab="g1t1" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Slider 1</button>
        <button class="tab-btn" data-tab="g1t2" style="background: #e0e0e0; color: #999; padding: 10px 20px; border: none; border-radius: 4px; cursor: not-allowed; font-weight: bold;" disabled>Slider 2 ðŸ”’</button>
        <button class="tab-btn" data-tab="g1t3" style="background: #e0e0e0; color: #999; padding: 10px 20px; border: none; border-radius: 4px; cursor: not-allowed; font-weight: bold;" disabled>Slider 3 ðŸ”’</button>
        
        <!-- Game 2 Tabs -->
        <button class="tab-btn" data-tab="g2t1" style="background: #9C27B0; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Count 1</button>
        <button class="tab-btn" data-tab="g2t2" style="background: #e0e0e0; color: #999; padding: 10px 20px; border: none; border-radius: 4px; cursor: not-allowed; font-weight: bold;" disabled>Count 2 ðŸ”’</button>
        <button class="tab-btn" data-tab="g2t3" style="background: #e0e0e0; color: #999; padding: 10px 20px; border: none; border-radius: 4px; cursor: not-allowed; font-weight: bold;" disabled>Count 3 ðŸ”’</button>
        
        <!-- Game 3 Tabs -->
        <button class="tab-btn" data-tab="g3t1" style="background: #FFC107; color: #333; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Type 1</button>
        <button class="tab-btn" data-tab="g3t2" style="background: #e0e0e0; color: #999; padding: 10px 20px; border: none; border-radius: 4px; cursor: not-allowed; font-weight: bold;" disabled>Type 2 ðŸ”’</button>
        <button class="tab-btn" data-tab="g3t3" style="background: #e0e0e0; color: #999; padding: 10px 20px; border: none; border-radius: 4px; cursor: not-allowed; font-weight: bold;" disabled>Type 3 ðŸ”’</button>
    </div>
    
    <!-- Progress Bar -->
    <div style="background: #e0e0e0; height: 20px; border-radius: 10px; margin-bottom: 20px; overflow: hidden;">
        <div id="progressBar" style="background: #2196F3; height: 100%; width: 0%; transition: width 0.3s;"></div>
    </div>
    
    <!-- Content Area -->
    <div id="contentArea" style="min-height: 400px;">
        <!-- Game content loads here -->
    </div>
    
    <!-- Chat Container (shared across all games) -->
    <div id="chatContainer" style="margin-top: 20px; border: 2px solid #2196F3; border-radius: 8px; overflow: hidden; background-color: #ffffff;">
        <div style="background: linear-gradient(135deg, #2196F3, #1976D2); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 18px; font-weight: bold;">AI Assistant Chat</div>
            <div style="display: flex; align-items: center; gap: 6px; font-size: 14px;">
                <span style="width: 8px; height: 8px; background-color: #4CAF50; border-radius: 50%; display: inline-block;"></span>
                <span>Online</span>
            </div>
        </div>
        
        <div id="chatbox" style="padding: 20px; width: 100%; height: 300px; overflow-y: auto; background: #f8f9fa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; box-sizing: border-box; line-height: 1.5;"></div>
        
        <div style="display: flex; gap: 10px; padding: 15px; background-color: #f5f5f5; border-top: 1px solid #e0e0e0;">
            <input id="userInput" placeholder="Ask me anything..." type="text" style="flex: 1; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 24px; font-size: 14px; outline: none;">
            <button id="sendBtn" style="width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, #2196F3, #1976D2); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px;">âž¤</button>
        </div>
    </div>
    
    <!-- Completion Message (Hidden) -->
    <div id="completionMsg" style="display: none; text-align: center; padding: 40px; background: #f0f8ff; border-radius: 8px; margin-top: 20px;">
        <h2>ðŸŽ‰ All Tasks Complete!</h2>
        <p>Great job! You've completed all 9 tasks.</p>
        <div style="margin-top: 20px;">
            <div>Total Time: <span id="finalTime"></span></div>
            <div>Task Switches: <span id="finalSwitches"></span></div>
        </div>
    </div>
</div>

<div>
    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <!-- Game Container -->
        <div style="border: 2px solid #9C27B0; border-radius: 8px; padding: 20px; background-color: #f9f9f9; margin-bottom: 20px;">
            <!-- Header -->
            <div style="text-align: center; margin-bottom: 20px;">
                <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Game 2: Counting Challenge</h2>
                <p>Task <span id="currentTask">1</span> of 3</p>
                <div id="difficultyBadge" style="display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: bold;">Easy</div>
            </div>
            
            <!-- Task Area -->
            <div id="taskArea" style="background-color: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px;">
                <p id="instruction" style="font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 20px;">
                    Count how many times the word "the" appears:
                </p>
                
                <!-- Text Display -->
                <div id="textDisplay" style="background-color: #fafafa; border: 2px solid #e0e0e0; border-radius: 8px; padding: 20px; margin: 20px 0; min-height: 100px; font-family: monospace; font-size: 14px; line-height: 1.8;">
                    Loading...
                </div>
                
                <!-- Answer Input -->
                <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin: 20px 0;">
                    <label for="answerInput">Your answer:</label>
                    <input type="number" id="answerInput" min="0" max="99" placeholder="Enter count" style="width: 120px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; text-align: center;">
                </div>
                
                <!-- Submit Button -->
                <button id="submitBtn" style="display: block; width: 200px; margin: 20px auto; padding: 12px 24px; background-color: #9C27B0; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer;">Submit</button>
            </div>
            
            <!-- Results Area (Hidden) -->
            <div id="resultsArea" style="display: none; background-color: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px;">
                <h3 style="text-align: center; color: #333;">Game Complete!</h3>
                
                <div style="margin: 10px 0; padding: 10px; background-color: #f5f5f5; border-radius: 4px;">
                    <span style="font-weight: bold; color: #666;">Total Time:</span>
                    <span id="totalTime" style="color: #333; font-size: 18px;"></span>
                </div>
                
                <div style="margin: 10px 0; padding: 10px; background-color: #f5f5f5; border-radius: 4px;">
                    <span style="font-weight: bold; color: #666;">Total Score:</span>
                    <span id="totalScore" style="color: #333; font-size: 18px;"></span>
                </div>
                
                <div style="margin: 10px 0; padding: 10px; background-color: #f5f5f5; border-radius: 4px;">
                    <span style="font-weight: bold; color: #666;">Task Breakdown:</span>
                    <div id="taskBreakdown" style="margin-top: 10px;"></div>
                </div>
                
                <button id="restartBtn" style="display: block; width: 200px; margin: 30px auto 0; padding: 12px 24px; background-color: #9C27B0; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer;">Try Again</button>
            </div>
        </div>
        
        <!-- Chatbox Container -->
        <div style="width: 100%; border: 2px solid #2196F3; border-radius: 8px; overflow: hidden; background-color: #ffffff;">
            <!-- Chat Header -->
            <div style="background: linear-gradient(135deg, #2196F3, #1976D2); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;">
                <div style="font-size: 18px; font-weight: bold;">AI Assistant Chat</div>
                <div style="display: flex; align-items: center; gap: 6px; font-size: 14px;">
                    <span style="width: 8px; height: 8px; background-color: #4CAF50; border-radius: 50%; display: inline-block;"></span>
                    <span>Online</span>
                </div>
            </div>
            
            <!-- Chat Messages Area -->
            <div id="chatbox" style="padding: 20px; width: 100%; height: 400px; overflow-y: auto; background: #f8f9fa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; box-sizing: border-box; line-height: 1.5;"></div>
            
            <!-- Chat Input -->
            <div style="display: flex; gap: 10px; padding: 15px; background-color: #f5f5f5; border-top: 1px solid #e0e0e0;">
                <input id="userInput" placeholder="Ask me anything..." type="text" style="flex: 1; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 24px; font-size: 14px; outline: none;">
                <button id="sendBtn" style="width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, #2196F3, #1976D2); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px;">âž¤</button>
            </div>
            
            <!-- Counters -->
            <div style="display: flex; gap: 10px; padding: 10px 15px; background-color: #f5f5f5; border-top: 1px solid #e0e0e0;">
                <div id="promptCounter" style="flex: 1; text-align: center; font-size: 13px; color: #666;"></div>
                <div id="tokenCounter" style="flex: 1; text-align: center; font-size: 13px; color: #666;"></div>
            </div>
        </div>
    </div>
</div>
